<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 기본데이터 : 정수, 실수, 문자, 논리
        // 기본 제공되는 기호를 갖고 여러가지 연산처리를 할 수 있음
        // 나머지 영상, 음성, 이미지
        // 객체를 필요로 한다.

        age = 100 // 정수로 인식합니다. 따옴표를 사용하지 않음 
        eye = 0.5 // 실수로 인식합니다. 숫자는 따옴표를 쓰지 않음
        name = '홍길동'
        lunch = false

        alert("내 나이는 " + age + "입니다.")
        alert("내 시력는 " + eye + "입니다.")
        alert("내 이름은 " + name + "입니다.")
        alert("나는 점심을 맛있게 먹었을까? " + lunch)
        

    </script>
</head>
