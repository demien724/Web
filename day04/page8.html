        // // 1. @@@ 3줄 반복문을 활용하여 출력해보세요
        for (let i = 0; i < 3; i++) {
            document.write('@@@<br>')
        }

        document.write('<br>')
        // // 2. 당신이 자주 가는 포털사이트를 입력받되 (naver, daum 중 하나)
        // //    둘 중 어느것도 아닐시 google로 이동하게 만드세요
        portal_site = prompt("자주 가는 포털사이트를 입력해주세요")
        if(portal_site == 'naver'){
            location.href = 'http://www.naver.com'
        }
        else if(portal_site == 'daum'){
            loaction.href = 'http://www.daum.net'
        }
        else{
            location.href = 'http://www.google.com'
        }

        // // 3. out.js에 여행하다() 함수, 쉬다() 함수를 정의하여 html에 링크 하여보세요
        definitaion = prompt("여행할 나라를 적어주세요")
        여행하다(definitaion)

        place = prompt('휴식할 공간을 적어주세요.')
        쉬다(place)

        document.write('<br>')
        // 4. '당신은 자바 프로그래머인가요? ' 라고 confirm()으로 확인 후
        // // true 일 경우 '훌륭한 웹프로그래머이시군요'를 , false일 경우 '다른 언어를 사용하시는군요'를 출력하세요
        check = confirm("당신은 자바 프로그래머신가요?")

        document.write(check+"<br>")
        if (check == true) {
            document.write('당신은 훌륭한 웹프로그래머시군요!<br>')
        }
        else {
            document.write('다른 언어를 사용하시는군요!<br>')
        }

        document.write('<br>')
        // 5. 커피값과 구매카운트를 입력받아서
        // 결제금액을 계산후 (커피값 * 구매카운트)
        // 15000원 이상이면 "할인해드릴께요", 아니면 "정가로 내셔야해요"
        coffee_price = prompt("커피 값은?")
        coffee_count = prompt("몇 개를 주문하시겠어요?")

        totalCoffee = parseInt(coffee_price * coffee_count)
        document.write(totalCoffee+"원<br>")

        if (totalCoffee >= 15000) {
            document.write('할인해드릴께요<br>')
        }
        else {
            document.write('정가로 내셔야해요<br>')
        }

        document.write('<br>')
        // 6.먹고싶은 음식과 가격을 입력받아서
        // 음식이 커피이고, 가격이 5000원 미만이면 '내가 살게요'
        // 아니면 '당신이 사세요'
        food_name = prompt("당신이 먹고싶은 음식은?")
        food_price = prompt("음식의 가격은")
        document.write('주문명 : ' +food_name + '<br>가격 : '+ food_price + '<br>')

        if (food_name == "커피" && parseInt(food_price) < 5000) {
            document.write('내가 살께요<br>')
        }
        else {
            document.write('당신이 사세요<br>')
        }

        document.write('<br>')
        // 7.지금은 오전인가요? 오후인가요?를 물어보고
        // 오전이면 '굿모닝!' 3번 출력, 오후이면 '굿에프터눈!' 5번
        // 아니면 '굿나잇!' 10번 출력

        time = prompt("오전인가요? 오후인가요?")

        if (time == '오전') {
            for (let index = 0; index < 3; index++) {
                document.write('굿모닝<br>')
            }
        }
        else if (time == '오후') {
            for (let index = 0; index < 5; index++) {
                document.write('굿애프터눈<br>')
            }
        }
        else {
            for (let index = 0; index < 10; index++) {
                document.write('굿나잇<br>')
            }
        }
    </script>
