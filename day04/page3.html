<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 입력      태어난 년도 입력
        // 1-1. birth 변수를 생성
        // 1-2. CPU가 prompt를 띄운다.
        // 1-3. 사용자가 연도(데이터)를 입력합니다.
        // 1-4. 사용자가 입력한 데이터를 변수 birth에 저장한다.
        birth = prompt('태어난 연도를 입력해주세요')
        

        // 2. 처리      연도로 나이를 계산
        
        age = 2023
        age = age - parseInt(birth)

        // 3. 출력      저의 나이는 n세 입니다. 출력
        // 3-1. CPU가 '나의 나이는 ' + RAM에 저장된 변수 age의 값을 가지고 와서 결합
        // 3-2. 결합한 문자들을 alert명령어를 실행하면서 넣어줌
        alert('올해 당신의 나이는 ' + age + '세입니다.')

    </script>
</head>

</body>
</html>
