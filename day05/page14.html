<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>jQuery UI Accordion - Default functionality</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script>
    // $ : JavaScript에서 document.getElementById()와 같은 문법?
    // JQuery : JavaScript를 축약했으나 기존 고급 언어들과는 많이 차이나는 문법
    // Ajax는 외부 정보와 연결할때 많이 쓰인다.

    $(function () {
      //b1을 클릭했을 때 오른쪽에 있는 함수 내용을 실행해주세요!
      $('#b1').click(function () {
        //alert('b1클릭함.')
        $.ajax({
          url: "info.html",
          success: function (x) {
            $('#d1').html(x)
          }
        })
      }) //b1
      $('#b2').click(function () {
        $.ajax({
          url: "info2.html",
          success: function (x) {
            $('#d2').html(x)
          }
        })
      }) //b1
      $('#b3').click(function () {
        $.ajax({
          url: "info3.html",
          success: function (x) {
            $('#d3').html(x)
          }
        })
      })
    }); // $
  </script>
</head>

<body>
  <button id="b1">영화정보 받아오기(info.html)</button>
  <button id="b2">코로나정보 받아오기(info2.html)</button>
  <button id="b3">교통정보 받아오기(info3.html)</button>

  <hr>
  <div id="d1" style="width: 200px; height: 100px; background: lime;"></div>
  <div id="d2" style="width: 200px; height: 100px; background: yellow;"></div>
  <div id="d3" style="width: 200px; height: 100px; background: pink;"></div>
</body>

</html>
