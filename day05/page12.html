<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Menu - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#menu" ).menu();
  } );
  </script>
  <style>
  .ui-menu { width: 150px; }
  </style>
</head>
<body>
 
<ul id="menu">
  <li class="ui-state-disabled"><div>분류</div></li>
  <li><div>책</div></li>
  <li><div>옷</div></li>
  <li><div>전자기기</div>
    <ul>
      <li class="ui-state-disabled"><div>점검 중</div></li>
      <li><div>주방</div></li>
      <li><div>엔터테이먼트</div></li>
    </ul>
  </li>
  <li><div>영화</div></li>
  <li><div>음악</div>
    <ul>
      <li><div>랭킹</div>
        <ul>
          <li><div>50곡</div></li>
          <li><div>100곡</div></li>
        </ul>
      </li>
      <li><div>장르</div>
        <ul>
          <li><div>클래식</div></li>
          <li><div>락</div></li>
          <li><div>재즈</div></li>
        </ul>
      </li>
      <li><div>랜덤</div></li>
    </ul>
  </li>
  <li class="ui-state-disabled"><div>기타 등등</div></li>
</ul>
 
 
</body>
</html>
